<!DOCTYPE html>
<html>
<head>
  <title>Table Fan Animation</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .fan {
      width: 200px;
      height: 200px;
      border: 8px solid #444;
      border-radius: 50%;
      margin: 0 auto 30px;
      position: relative;
    }
    .blade {
      width: 100px;
      height: 10px;
      background: #00bcd4;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: left center;
    }
    .fan.on {
      animation: spin 0.4s linear infinite;
    }
    .fan .blade:nth-child(1) {
      transform: rotate(0deg) translateX(-50%);
    }
    .fan .blade:nth-child(2) {
      transform: rotate(90deg) translateX(-50%);
    }
    .fan .blade:nth-child(3) {
      transform: rotate(180deg) translateX(-50%);
    }
    .fan .blade:nth-child(4) {
      transform: rotate(270deg) translateX(-50%);
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="fan" class="fan">
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
  </div>

  <button onclick="toggleFan()">Turn Fan ON</button>

  <script>
    const fan = document.getElementById('fan');
    const button = document.querySelector('button');
    let isOn = false;

    function toggleFan() {
      isOn = !isOn;
      if (isOn) {
        fan.classList.add('on');
        button.textContent = "Turn Fan OFF";
      } else {
        fan.classList.remove('on');
        button.textContent = "Turn Fan ON";
      }
    }
  </script>

</body>
</html>
